name: Deploy Maven Site to GitHub Pages

on:
  push:
    branches: [ main ]  # или master, в зависимости от твоей основной ветки
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'  # измени на нужную версию Java
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build project
      run: mvn clean compile

    - name: Run tests
      run: mvn test

    - name: Generate Maven site
      run: mvn site site:stage

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './target/staging'  # путь к сгенерированному сайту

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4