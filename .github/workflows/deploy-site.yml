name: Deploy Maven Site to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'multi-module-build/**'  # запускать только при изменениях в этой папке
  pull_request:
    branches: [ main ]
    paths:
      - 'multi-module-build/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
      actions: read  # добавляем права на чтение actions

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'  # измени на нужную версию Java
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/multi-module-build/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build project
      run: |
        cd multi-module-build
        mvn clean compile package

    - name: Run tests
      run: |
        cd multi-module-build
        mvn test

    - name: Generate Maven site
      run: |
        cd multi-module-build
        mvn site site:stage

    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true  # принудительно включить Pages

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './multi-module-build/target/staging'  # путь к сгенерированному сайту

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4