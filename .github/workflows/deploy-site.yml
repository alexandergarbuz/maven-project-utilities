name: Deploy Maven Site to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'multi-module-build/**'  # only trigger on changes in the multi-module-build directory
  pull_request:
    branches: [ main ]
    paths:
      - 'multi-module-build/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
      actions: read  # adding actions permission to read actions metadata

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'  # Version of Java to use
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/multi-module-build/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build project
      run: |
        cd multi-module-build
        mvn clean compile

    - name: Run tests
      run: |
        cd multi-module-build
        mvn test

    - name: Generate Maven site
      run: |
        cd multi-module-build
        mvn site site:stage

    - name: Prepare site for deployment
      run: |
        mkdir -p ./site-deploy/site
        cp -r ./multi-module-build/target/staging/* ./site-deploy/site/
        
        # Create Home Page
        cat > ./site-deploy/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>Maven Project Utilities</title>
            <meta charset="UTF-8">
            <style>
                body { font-family: Arial, sans-serif; margin: 40px; }
                .container { max-width: 800px; margin: 0 auto; }
                h1 { color: #333; }
                .link { display: block; margin: 20px 0; padding: 15px; background: #f5f5f5; text-decoration: none; color: #333; border-radius: 5px; }
                .link:hover { background: #e9e9e9; }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>Maven Project Utilities</h1>
                <p>Welcome to Maven Project Utilities!</p>
                <a href="./site/" class="link">
                    <strong>ðŸ“„ Project Documentation</strong><br>
                    Project documentation, Quality control reports & JavaDoc
                </a>
            </div>
        </body>
        </html>
        EOF

    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true  # turn on GitHub Pages

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './site-deploy'  # location of the site files to upload

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4