name: Build & Deploy Maven Site to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'multi-module-build/**'  # only trigger on changes in the multi-module-build directory
  pull_request:
    branches: [ main ]
    paths:
      - 'multi-module-build/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
      actions: read  # adding actions permission to read actions metadata

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'  # Version of Java to use
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/multi-module-build/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build project
      run: |
        cd multi-module-build
        mvn clean compile

    - name: Run tests
      run: |
        cd multi-module-build
        mvn test

    - name: Generate Maven site
      run: |
        cd multi-module-build
        mvn site site:stage

    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true  # turn on GitHub Pages

    - name: Clean up previous artifacts
      run: |
        # This helps avoid conflicts with multiple artifacts
        echo "Cleaning up workspace before upload"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './site-deploy'  # location of the site files to upload
        name: github-pages-${{ github.run_number }}

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact_name: github-pages-${{ github.run_number }} 