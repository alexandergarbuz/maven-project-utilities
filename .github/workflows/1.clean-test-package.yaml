name: Build and Run Unit Tests
on:
  push:
    branches: [ main ]
    paths:
      - 'multi-module-build/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'multi-module-build/**'
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Clean, build and test
      run: |
        cd multi-module-build
        mvn clean package